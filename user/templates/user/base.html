<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ларек</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'file:home' %}" class="nav-link px-2 text-secondary">Главная</a></li>
                    <li><a href="{% url 'file:logging' %}" class="nav-link px-2 text-secondary">Статистика</a></li>
                    {% endif %}
                </ul>
                <div class="float-end">
                    {% if user.is_authenticated %}

                    <a class="p-2 btn btn-outline-dark" href="{% url 'user:logout' %}">Выход</a>
                    {% else %}
                    <a class="p-2 btn btn-outline-dark" href="{% url 'user:login' %}">Вход</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

</header>
<body style="">

{% block content %}
{% endblock %}


<footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
        <div class="col-12 col-md">
            PEP8
            <small class="d-block mb-3 text-muted">&copy; 2023</small>
        </div>

    </div>
</footer>


</body>
</html>
